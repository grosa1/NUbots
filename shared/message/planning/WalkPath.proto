syntax = "proto3";

package message.planning;

import "Vector.proto";

/// Plan a path to walk to the specified point
message WalkTo {
    /// Point {P} to walk to from robot {R} in robot {r} space
    fvec3 rPRr = 1;
    /// Desired heading in robot {r} space (radians)
    float heading = 2;
}

/// Turn on the spot in the given direction
message TurnOnSpot {
    /// Direction to turn
    bool clockwise = 1;
}

/// Turn around the ball in the given direction
message TurnAroundBall {
    /// Direction to turn
    bool clockwise = 1;
}
