# Controls the minimum log level that NUClear log will display
log_level: DEBUG

# General playing tuning values for approaching ball
max_forward_speed: 0.4
min_forward_speed: 0.1
max_turn_speed: 0.2
min_turn_speed: -0.2
acceleration: 0.001 # maximum increment in walk command velocity
approach_radius: 1 # region around ball to begin decelerating

# Rotate on the spot tuning values
rotate_speed: 0.2
rotate_speed_x: 0.0
rotate_speed_y: 0.0

# Rotate around ball tuning values
pivot_ball_speed: 0.2
pivot_ball_speed_x: 0.0
pivot_ball_speed_y: 0.2
